<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" ng-app="shopping-list" ng-controller="ctr">
        <h1 class="my-4">Shopping List App</h1>
        <!-- Start alert error -->
        <div class="alert alert-danger" role="alert" ng-show="errMess">{{errMess}}</div>
        <!-- End alert error -->
        <!-- Start app container -->
        <div class="w-50">
            <!-- Start list subcontainer -->
            <div class="row mb-2">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between" ng-repeat="x in list">{{x}}<span class="cross" ng-click="removeItem($index)"></span></li>
                </ul>
            </div>
            <!-- End list subcontainer -->
            <!-- Start input subcontainer -->
            <div class="row">
                <div class="col-md-10">
                    <input type="text" id="textInput" class="form-control" placeholder="Add a new item" ng-model="item">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" ng-click="addItem()" title="Add item button">ADD</button>
                </div>
            </div>
            <!-- End input subcontainer -->
        </div>
        <!-- End app container -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
